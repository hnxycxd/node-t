<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      /* div {
        box-sizing: border-box;
      } */
      .box {
        width: 90px;
        height: 60px;
        border: 1px solid #ccc;
        font-size: 0;
      }
      .box div {
        display: inline-block;
        box-sizing: border-box;
        font-size: 14px;
        width: 30px;
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
